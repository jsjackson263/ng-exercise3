<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/menu-search.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <!-- <h1>Narrow Down Your Chinese Menu Choice</h1> -->
    <h1>Narrow It Down</h1>

    <div class="form-group">
      <input type="text" ng-model="ctrl.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.getMatchedMenuItems(ctrl.searchTerm);">Narrow It Down For Me!</button>
    </div>

    <div>
      <table id="menu-grid">
        <tr ng-if="ctrl.found">
          <th>Short Name</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price(small)</th>
          <th>Portion</th>
          <th>Price (large)</th>
          <th>Portion</th>
        </tr>
        <tr ng-repeat="item in ctrl.found">
          <td>{{item.short_name}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.price_small}}</td>
          <td>{{item.small_portion_name}}</td>
          <td>{{item.price_large}}</td>
          <td>{{item.large_portion_name}}</td>
          <td><button id="remove" ng-click="ctrl.removeItem($index)">Don't want this one!</button></td>
        </tr>
      </table>

    </div>
    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
