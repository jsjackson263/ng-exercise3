<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/menu-search.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <!-- <h1>Narrow Down Your Chinese Menu Choice</h1> -->
    <h1>Narrow It Down</h1>

    <div class="form-group">
      <input type="text" ng-model="ctrl.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.getMatchedMenuItems(ctrl.searchTerm);">Narrow It Down For Me!</button>
    </div>

    <found-items
      found="ctrl.items"
      on-remove="ctrl.removeItem(index)">
      <span class=warning>{{ctrl.notFound}}</span>
    </found-items>
  </div>

</body>
</html>
